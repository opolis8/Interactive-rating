<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <div class="image-div">
        <img class="star-img" src="images/icon-star.svg" alt="star image" />
      </div>
      <div class="question"><h2>How did we do?</h2></div>

      <div class="rate-description">
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="inputs">
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
      </div>
      <input class="submit" type="submit" value="submit" />
    </main>
    <script src="interactive.js"></script>
  </body>
</html>
